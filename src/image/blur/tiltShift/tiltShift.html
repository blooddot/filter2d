<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" type="text/css" href="../../image.css">
    <title>filter</title>
</head>

<body>
    <div class="content">
        <div class="row-content">
            <canvas id='webgl'>
                Please use the browser supporting 'canvas'
            </canvas>
            <div>
                <h1>tiltShift</h1>
                <br>
                <h6>radius <i>the radius of the hexagonal disk convolved with the image</i></h6>
                <h6>brightness <i>-1 to 1 (the brightness of the bokeh, negative values will create dark bokeh)</i></h6>
                <h6>angle <i>the rotation of the bokeh in radians</i></h6>
                <br>
                <figure id="input-uniforms" className="figure-uniforms"></figure>
            </div>
        </div>
    </div>

    <script type='module' src='../../image.js'></script>
    <script>
        window.onload = function () {
            window.renderImage([
                ['tiltShift', {
                    startX: [0.15],
                    startY: [0.75],
                    endX: [0.75],
                    endY: [0.6],
                    blurRadius: [15, 0, 50, 1],
                    gradientRadius: [200, 0, 400, 1]
                }]
            ]);
        }
    </script>
</body>

</html>
