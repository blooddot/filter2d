<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" type="text/css" href="../../image.css">
    <title>filter</title>
</head>

<body>
    <div class="content">
        <div class="row-content">
            <canvas id='webgl'>
                Please use the browser supporting 'canvas'
            </canvas>
            <div>
                <h1>vibrance</h1>
                <h5>Modifies the saturation of desaturated colors, leaving saturated colors unmodified.</h5>
                <br>
                <h6>amount <i>-1 to 1 (-1 is minimum vibrance, 0 is no change, and 1 is maximum vibrance)</i></h6>
                <br>
                <figure id="input-uniforms" className="figure-uniforms"></figure>
            </div>
        </div>
    </div>

    <script type='module' src='../../image.js'></script>
    <script>
        window.onload = function () {
            window.renderImage([
                ['vibrance', { u_Amount: [0.5, -1, 1] }]
            ]);
        }
    </script>
</body>

</html>
