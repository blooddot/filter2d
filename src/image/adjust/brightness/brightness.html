<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>brightness</title>
</head>

<body>
    <div class="content">
        <div class="row-content">
            <canvas id='webgl'>
                Please use the browser supporting 'canvas'
            </canvas>
            <div>
                <label>
                    <h1>property</h1>
                </label>
                <!-- <title>property</title> -->
                <figure id="input-property" className="figure-property"></figure>
            </div>
        </div>
    </div>

    <script type='module' src='brightness.js'></script>
    <script>
        function createNumberInput(name, min, max) {
            const container = document.createElement('div');
            container.className = 'row-content';

            const title = document.createElement('label');
            title.className = 'label-property';
            title.innerText = `${name}:`;
            container.appendChild(title);

            const input = document.createElement('input');
            input.className = "input-number";
            container.appendChild(input);
            input.type = 'text';
            input.min = min;
            input.max = max;

            const range = document.createElement('input');
            range.className = "input-range";
            container.appendChild(range);
            range.type = 'range';

            return container;
        }

        const container = document.getElementById('input-property');
        const range = createNumberInput('brightness', 0, 1);
        container.appendChild(range);
    </script>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    div.content {
        display: flex;
        width: 100%;
        height: 100%;
    }

    div.row-content {
        display: flex;
        flex-direction: row;
    }

    div.col-content {
        display: flex;
        flex-direction: column;
    }

    figure {
        margin-top: 5px;
        margin-left: 20px;
    }

    .input-number {
        margin-left: 5px;
        width: 50px;
    }

    .input-range {
        margin-left: 5px;
        width: 100px;
    }

    h1 {
        margin-top: 5px;
        margin-bottom: 20px;
    }

    canvas {
        width: 400px;
        height: 486px;
    }
</style>

</html>
