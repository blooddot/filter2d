<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" type="text/css" href="../../image.css">
    <title>filter</title>
</head>

<body>
    <div class="content">
        <div class="row-content">
            <canvas id='webgl'>
                Please use the browser supporting 'canvas'
            </canvas>
            <div>
                <h1>vignette</h1>
                <h5>Adds a simulated lens edge darkening effect.</h5>
                <br>
                <h6>size <i>0 to 1 (0 for center of frame, 1 for edge of frame)</i></h6>
                <h6>amount <i>0 to 1 (0 for no effect, 1 for maximum lens darkening)</i></h6>
                <br>
                <figure id="input-uniforms" className="figure-uniforms"></figure>
            </div>
        </div>
    </div>

    <script type='module' src='../../image.js'></script>
    <script>
        window.onload = function () {
            window.renderImage('vignette', {
                u_Size: [0.5, 0, 1, 0.01],
                u_Amount: [0.5, 0, 1, 0.01]
            });
        }
    </script>
</body>

</html>
